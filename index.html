<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWSONE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="css/style.css">

    <!--VUE-JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>
        vue-slider
    </title>
</head>

<body>
    <div class="container d-flex" id="root">
        <div id="carousel">
            <div id="gallery" class="position-relative">
                <img v-for="(img, i) in imgs" v-show="i === currentI" :src="img.image" v-show="i === currentI"
                    :alt="img.title" @mouseenter="stopTimer" @mouseleave="startTimer">
                <div class="text position-absolute bottom-0 start-50 translate-middle text-white">
                    <h2>{{ imgs.title }}</h2>
                    <h5>{{ imgs.text }}</h5>
                </div>
            </div>
        </div>
        <div id="thumbnails" class="text-center ">
            <i id="prev" @click="goPrev" class="fa-solid fa-circle-arrow-up fa-2xl"></i>
            <div class="thumbs">
                <img v-for="(img, i) in imgs" @click="actualImg(i)" :class="{'active' : i === currentI}"
                    :src="img.image" :alt="img.title">
            </div>
            <i id="next" @click='goNext' class="fa-solid fa-circle-arrow-down fa-2xl"></i>
        </div>
    </div>

    <!--SCRIPT-->
    <script src="script/db.js"></script>
    <script src="script/script.js"></script>
</body>



</html>
